<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вгадай число</title>
    <style>
        body {
            background-color: #4a4a4a;
            font-family: sans-serif;
            color: #ead9d9;
            text-align: center;
        }

        .container {
            background-color: rgb(53, 53, 53);
            border-radius: 5px;
            padding: 40px 60px;
            width: 450px;
            margin: 100px auto;
            font-size: 20px;
        }

        input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #070707;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #070707;
            outline: none;
            background: transparent;
        }

        .btn {
            background-color: rgba(121, 255, 117, 0.642);
            border: none;
            border-radius: 50px;
            padding: 10px 16px;
            font-size: 16px;
            font-weight: 600;
            color: #d0cfcf;
            margin: 5px;
            cursor: pointer;
            transition: filter 0.2s;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        .side {
            background-color: #d0cfcf;
        }

        .result {
            display: none;
        }

        .outlet {
            margin-top: 20px;
            font-weight: bold;
        }



        .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .nav-link:hover {
            background-color: #56b846;
        }

        .back {
            left: 20px;
        }

        .forward {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p><b>Гра: Вгадай число</b></p>
        <p>Введіть мінімальне значення</p>
        <input class="side" type="text" id="min">
        <p>Введіть максимальне значення</p>
        <input class="side" type="text" id="max">
        <button class="btn" onclick="startGame()">Почати</button>

        <div class="result" id="resultBlock">
            <p id="message"></p>
            <input class="side" type="text" id="guess" placeholder="Введіть ваше число">
            <button class="btn" onclick="checkGuess()">Перевірити</button>
        </div>

        <div class="outlet" id="output"></div>
    </div>

    <script>
        let hiddenNumber;
        let attempts = 0;

        function startGame() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            if (isNaN(min) || isNaN(max) || min >= max) {
                document.getElementById('output').innerText = "Введіть коректний діапазон чисел.";
                return;
            }
            hiddenNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            attempts = 0;
            document.getElementById('message').innerText = `Спробуйте вгадати число від ${min} до ${max}`;
            document.getElementById('resultBlock').style.display = 'block';
            document.getElementById('output').innerText = '';
        }

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            if (isNaN(guess)) {
                document.getElementById('output').innerText = "Введіть число!";
                return;
            }
            attempts++;
            if (guess < hiddenNumber) {
                document.getElementById('output').innerText = "Загадане число більше.";
            } else if (guess > hiddenNumber) {
                document.getElementById('output').innerText = "Загадане число менше.";
            } else {
                document.getElementById('output').innerText = `Ви вгадали! Кількість спроб: ${attempts}`;
            }
        }
    </script>

</body>
</html>
