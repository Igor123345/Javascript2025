<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анімація м'яча</title>
    <style>
        body {
            background-color: #4a4a4a;
            font-size: 20px;
            text-align: center;
            font-family: sans-serif;
            color: #ead9d9;
        }

        .container {
            background-color: rgb(53, 53, 53);
            border-radius: 5px;
            padding: 20px;
            width: 600px;
            margin: 30px auto;
            box-shadow: #6ce055 0px 6px 12px -2px, rgb(0, 0, 0) 0px 3px 7px -3px;
        }

        button {
            background-color: #6ce055;
            border: none;
            border-radius: 50px;
            padding: 13px 16px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
            margin: 10px;
            width: 40%;
        }

        .ball-container {
            margin-top: 40px;
            height: 200px;
            position: relative;
        }

        .ball {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }

        .bounce {
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            30% { transform: translateY(-80px); }
            50% { transform: translateY(-60px); }
            70% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }




        .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .nav-link:hover {
            background-color: #56b846;
        }
        
        .back {
            left: 20px;
        }

        .forward {
            right: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Натисни, щоб м'яч підстрибнув</h3>
    <button onclick="bounceBall()">Підстрибнути</button>

    <div class="ball-container">
        <img src="basketball-ball-clipart-lg.png" alt="Basketball" class="ball" id="ball">
    </div>
</div>

<script>
    function bounceBall() {
        const ball = document.getElementById('ball');
        ball.classList.remove('bounce');
        // Потрібно трішки зачекати, щоб перезапустити анімацію
        void ball.offsetWidth;
        ball.classList.add('bounce');
    }
</script>

</html>
