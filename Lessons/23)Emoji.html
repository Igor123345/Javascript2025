<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Емоджі з кодом</title>
  <style>
    body {
      background-color: #4a4a4a;
      font-family: sans-serif;
      text-align: center;
    }

    .container {
      background-color: rgb(53, 53, 53);
      border-radius: 5px;
      padding: 40px 60px;
      width: 600px;
      margin-top: 80px;
      font-size: 25px;
      color: #ead9d9;
    }

    input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #070707;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #070707;
      outline: none;
      background: transparent;
    }

    .side {
      background-color: #d0cfcf;
    }

    .btn {
      appearance: button;
      background-color: rgba(121, 255, 117, 0.642);
      border: solid transparent;
      border-radius: 50px;
      border-width: 0 0 4px;
      box-sizing: border-box;
      color: #d0cfcf;
      cursor: pointer;
      display: inline-block;
      font-family: din-round, sans-serif;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: .8px;
      line-height: 20px;
      margin: 10px;
      outline: none;
      overflow: visible;
      padding: 13px 16px;
      text-align: center;
      text-transform: uppercase;
      transition: filter .2s;
      user-select: none;
      vertical-align: middle;
      white-space: nowrap;
      width: 40%;
    }

    .btn:hover:not(:disabled) {
      filter: brightness(1.1);
    }

    span {
      margin: 15px;
      display: block;
      font-size: 20px;
      color: #ffffff;
      line-height: 1.6em;
      text-align: left;
    }


    .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .nav-link:hover {
            background-color: #56b846;
        }

        .back {
            left: 20px;
        }

        .forward {
            right: 20px;
        }
  </style>
</head>
<body>

<script>
  function displayEmoji() {
    let answer = document.getElementById("answer");
    let min = parseInt(document.emojiForm.a.value);
    let max = parseInt(document.emojiForm.b.value);
    let result = '';

    if (!isNaN(min) && !isNaN(max) && min <= max) {
      while (min <= max) {
        let emojiCode = `&#${min};`;
        result += `${emojiCode} - &amp;#${min}<br>`;
        min++;
      }
      answer.innerHTML = result;
    } else {
      answer.innerHTML = 'Введіть коректні числа (мінімальне ≤ максимального)';
    }
  }
</script>

<center>
  <div class="container">
    <p><b>Емоджі з кодом</b></p>
    <form name="emojiForm">
      <p style="margin-bottom: -20px;">Введіть мінімальний номер</p>
      <br>
      <input class="side" name="a" type="text" size="4">
      <br>
      <p style="margin-bottom: -20px;">Введіть максимальний номер</p>
      <br>
      <input class="side" name="b" type="text" size="4">
      <br>
      <input class="btn" type="button" value="OK" onclick="displayEmoji()">
      <input class="btn" type="reset" value="Скинути">
      <br>
      <span id="answer"></span>
    </form>
  </div>
</center>

</body>
</html>
