<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шукач спаму</title>
    <style>
        body {
            background-color: #4a4a4a;
            font-size: 20px;
            text-align: center;
            font-family: sans-serif;
            color: #ead9d9;
        }

        .container {
            background-color: rgb(53, 53, 53);
            border-radius: 5px;
            padding: 20px;
            width: 600px;
            margin: 30px auto;
            box-shadow: #6ce055 0px 6px 12px -2px, rgb(0, 0, 0) 0px 3px 7px -3px;
        }

        textarea, button {
            font-size: 18px;
            margin: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            width: 80%;
        }

        button{
            background-color: #6ce055;
            border: none;
            border-radius: 50px;
            padding: 13px 16px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
            margin: 10px;
        
        }

        .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .nav-link:hover {
            background-color: #56b846;
        }

        }

            right: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Перевірка тексту на спам</h3>
    <textarea id="userText" rows="6" placeholder="Введіть текст для перевірки..."></textarea><br>
    <button onclick="checkSpam()">Перевірити</button>
    <p id="result"></p>
</div>

<a href="13)Capitals of countries.html" class="nav-link back">Назад</a>
<a href="15)Number_Game.html" class="nav-link forward">Вперед</a>

<script>
    function normalizeText(text) {
        return text
            .toLowerCase()
            .replace(/[3е]/g, 'е')
            .replace(/[0о]/g, 'о')
            .replace(/[1і]/g, 'і')
            .replace(/\s+/g, ' ');
    }

    function checkSpam() {
        const text = document.getElementById("userText").value;
        const result = document.getElementById("result");

        const spamPatterns = [
            /розда(є|е)м.*телефон/i,
            /безкоштов/i,
            /бе3к0шт0в/i,
            /акц(і|и)я/i,
            /вигра(й|єш)/i,
            /подарун(о|і)к/i,
            /прибуток/i,
            /гарант(і|и)я/i
        ];

        const normalized = normalizeText(text);

        const isSpam = spamPatterns.some(pattern => pattern.test(normalized));

        result.textContent = isSpam ? "⚠️ У тексті виявлено можливий спам." : "✅ Спаму не знайдено.";
    }
</script>

</body>
