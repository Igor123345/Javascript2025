<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сортування столиць за населенням</title>
    <style>
        body {
            background-color: #4a4a4a;
            font-size: 20px;
            text-align: center;
            font-family: sans-serif;
            color: #ead9d9;
        }

        .container {
            background-color: rgb(53, 53, 53);
            border-radius: 5px;
            padding: 20px;
            width: 600px;
            margin: 30px auto;
            box-shadow: #6ce055 0px 6px 12px -2px, rgb(0, 0, 0) 0px 3px 7px -3px;
        }

        select, button {
            font-size: 18px;
            margin: 10px;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }

        li {
            padding: 5px 0;
            border-bottom: 1px solid #6ce055;
        }

        .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .nav-link:hover {
            background-color: #56b846;
        }

        .back {
            left: 20px;
        }

        .forward {
            right: 20px;
        }


        .BTN{
            background-color: #6ce055;
            border: none;
            border-radius: 50px;
            padding: 13px 16px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
            margin: 10px;
            width: 40%;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Сортування столиць за населенням</h3>
    <label>Сортувати:
        <select id="order">
            <option value="desc">За спаданням</option>
            <option value="asc">За зростанням</option>
        </select>
    </label>
    <button class="BTN" onclick="displayCapitals()">Показати столиці</button>
    <ul id="capitalList"></ul>
</div>

<a href="12)Canvas_paint.html" class="nav-link back">Назад</a>
<a href="14)Spam detecter.html" class="nav-link forward">Вперед</a>

<script>
    const capitals = [
        { name: "Токіо, Японія", population: 37400068 },
        { name: "Делі, Індія", population: 29399141 },
        { name: "Пекін, Китай", population: 21540000 },
        { name: "Каїр, Єгипет", population: 20076000 },
        { name: "Дакка, Бангладеш", population: 19577969 },
        { name: "Москва, Росія", population: 12615279 },
        { name: "Бангкок, Таїланд", population: 10539000 },
        { name: "Париж, Франція", population: 11020000 },
        { name: "Лондон, Велика Британія", population: 8982000 },
        { name: "Багдад, Ірак", population: 8823000 },
        { name: "Сеул, Південна Корея", population: 9733509 },
        { name: "Кіншаса, ДР Конго", population: 14335000 },
        { name: "Буенос-Айрес, Аргентина", population: 15150000 },
        { name: "Алжир, Алжир", population: 3415811 },
        { name: "Анкара, Туреччина", population: 5445000 },
        { name: "Вашингтон, США", population: 705749 },
        { name: "Берлін, Німеччина", population: 3769000 },
        { name: "Київ, Україна", population: 2884000 },
        { name: "Оттава, Канада", population: 994837 },
        { name: "Мехіко, Мексика", population: 9209944 },
        { name: "Мадрид, Іспанія", population: 6660000 },
        { name: "Рим, Італія", population: 2873000 },
        { name: "Бразиліа, Бразилія", population: 3055149 },
        { name: "Абуджа, Нігерія", population: 1235880 },
        { name: "Найробі, Кенія", population: 4397073 }
    ];

    function displayCapitals() {
        const order = document.getElementById("order").value;
        const list = document.getElementById("capitalList");
        list.innerHTML = "";

        const sorted = [...capitals].sort((a, b) => {
            return order === "asc" ? a.population - b.population : b.population - a.population;
        });

        for (const capital of sorted) {
            const li = document.createElement("li");
            li.textContent = `${capital.name} — ${capital.population.toLocaleString()} осіб`;
            list.appendChild(li);
        }
    }
</script>

</body>
</html>
