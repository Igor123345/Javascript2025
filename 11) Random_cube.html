<script>
    function rollDice() {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const result = Math.floor(Math.random() * 6) + 1;
        document.getElementById("result").innerText = `–í–∏–ø–∞–ª–æ: ${result}`;

        const positions = {
            1: [[100, 100]],
            2: [[60, 60], [140, 140]],
            3: [[60, 60], [100, 100], [140, 140]],
            4: [[60, 60], [60, 140], [140, 60], [140, 140]],
            5: [[60, 60], [60, 140], [100, 100], [140, 60], [140, 140]],
            6: [[60, 60], [60, 100], [60, 140], [140, 60], [140, 100], [140, 140]]
        };

        ctx.fillStyle = "red";
        for (const [x, y] of positions[result]) {
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, Math.PI * 2);
            ctx.fill();
        }
    }
</script>
