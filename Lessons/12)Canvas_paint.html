<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Малювання на Canvas</title>
    <style>
        body {
            background-color: #4a4a4a;
            font-size: 20px;
            text-align: center;
            font-family: sans-serif;
            color: #ead9d9;
        }

        .container {
            background-color: rgb(53, 53, 53);
            border-radius: 5px;
            padding: 20px;
            width: 700px;
            margin: 30px auto;
            box-shadow: #6ce055 0px 6px 12px -2px, rgb(0, 0, 0) 0px 3px 7px -3px;
        }

        canvas {
            border: 1px solid #6ce055;
            margin-top: 20px;
            background-color: #ffffff;
            cursor: crosshair;
        }

        .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color:#6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .nav-link:hover {
            background-color: #56b846;
        }

        .back {
            left: 20px;
        }

        .forward {
            right: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Малювання мишкою на Canvas</h3>
    <canvas id="canvas" width="600" height="400"></canvas>
</div>

<a href="11) Random_cube.html" class="nav-link back">Назад</a>
<a href="13)Capitals of countries.html" class="nav-link forward">Вперед</a>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let painting = false;

    function startPosition(e) {
        painting = true;
        draw(e);
    }

    function endPosition() {
        painting = false;
        ctx.beginPath();
    }

    function draw(e) {
        if (!painting) return;

        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        ctx.lineWidth = 4;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#162c12";

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
    }

    canvas.addEventListener("mousedown", startPosition);
    canvas.addEventListener("mouseup", endPosition);
    canvas.addEventListener("mousemove", draw);
</script>

</body>
</html>
