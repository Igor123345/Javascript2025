<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Пейзаж на Canvas</title>
    <style>
        body {
            background-color: #4a4a4a;
            font-family: sans-serif;
            color: #ead9d9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 30px auto;
            width: 640px;
            background-color: rgb(53, 53, 53);
            padding: 20px;
            border-radius: 5px;
            box-shadow: #6ce055 0px 6px 12px -2px, rgb(0, 0, 0) 0px 3px 7px -3px;
        }

        canvas {
            border: 1px solid #6ce055;
            background-color: #aee1f9; /* небо */
        }




        .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .nav-link:hover {
            background-color: #56b846;
        }

        .back {
            left: 20px;
        }

        .forward {
            right: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Пейзаж: Річка біля лісу</h3>
    <canvas id="canvas" width="600" height="400"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function drawLandscape() {
        // Небо вже є як фон

        // Сонце
        ctx.beginPath();
        ctx.arc(500, 80, 40, 0, Math.PI * 2);
        ctx.fillStyle = '#FFD700'; // золотий
        ctx.fill();

        // Ліс — прості зелені "трикутні" дерева
        for (let i = 0; i < 10; i++) {
            const x = i * 60 + 10;
            const y = 200 + Math.random() * 20;

            // Стовбур
            ctx.fillStyle = '#8B4513'; // коричневий
            ctx.fillRect(x + 15, y + 40, 10, 20);

            // Крона — трикутник
            ctx.beginPath();
            ctx.moveTo(x, y + 40);
            ctx.lineTo(x + 40, y + 40);
            ctx.lineTo(x + 20, y);
            ctx.closePath();
            ctx.fillStyle = '#228B22'; // зелений
            ctx.fill();
        }

        // Земля
        ctx.fillStyle = '#228B22';
        ctx.fillRect(0, 250, 600, 150);

        // Річка — синя смуга
        ctx.beginPath();
        ctx.moveTo(0, 300);
        ctx.bezierCurveTo(150, 280, 300, 350, 600, 320);
        ctx.lineTo(600, 400);
        ctx.lineTo(0, 400);
        ctx.closePath();
        ctx.fillStyle = '#1E90FF'; // синя
        ctx.fill();
    }

    drawLandscape();
</script>
