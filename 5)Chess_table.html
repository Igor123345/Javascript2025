<head>

    <style>
        body {
            background-color: #4a4a4a;
            text-align: center;
            color: white;
            font-family: sans-serif;
        }

        canvas {
            margin-top: 20px;
            border: 2px solid white;
            box-shadow: 0 0 15px #6ce055;
        }

        .btn {
            background-color: #6ce055;
            border: none;
            border-radius: 30px;
            padding: 12px 24px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 40px;
            transition: 0.2s;

        .btn:hover {

        }

        .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

            background-color: #56b846;
        }

        }

        }

<body>

<h1>Намалювати шахівницю</h1>
<button class="btn" onclick="drawBoard()">Намалювати</button><br>
<canvas id="chessboard" width="750" height="750"></canvas>

<a href="4)Random_in_Range.html" class="nav-link back">Назад</a>
<a href="6)Beautiful ukrainian sentences.html" class="nav-link forward">Вперед</a>

<script>
    function drawBoard() {
        const canvas = document.getElementById('chessboard');
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const size = 8;
        const cellSize = canvas.width / size;

        for (let row = 0; row < size; row++) {
            for (let col = 0; col < size; col++) {
                ctx.fillStyle = (row + col) % 2 === 0 ? "#ffffff" : "#000000";
                ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
            }
        }
    }
</script>

</body>
