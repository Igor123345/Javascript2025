<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ялинка з символів</title>
    <style>
        body {
            background-color: #4a4a4a;
            font-size: 25px;
            text-align: center;
            font-family: sans-serif;
            color: #ead9d9;
        }

        .container {
            background-color: rgb(53, 53, 53);
            border-radius: 5px;
            padding: 40px 60px;
            width: 550px;
            margin: 100px auto;
            box-shadow: #6ce055 0px 6px 12px -2px, rgb(0, 0, 0) 0px 3px 7px -3px;
        }

        input {
            width: 90%;
            padding: 10px 0;
            font-size: 16px;
            color: #070707;
            margin: 5px;
            border: none;
            border-bottom: 1px solid #070707;
            outline: none;
        }

        .btn {
            background-color: #6ce055;
            border: none;
            border-radius: 50px;
            padding: 13px 16px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
            margin: 10px;
            width: 40%;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        span {
            display: block;
            margin-top: 20px;
            font-size: 22px;
            white-space: pre;
            text-align: left;
        }

        .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .nav-link:hover {
            background-color: #56b846;
        }

        .back {
            left: 20px;
        }

        .forward {
            right: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <p><b>Виведення ялинки з символів</b></p>
    <form id="form" onsubmit="generateTrees(); return false;">
        <p>Введіть символ для побудови ялинки</p>
        <input name="symbol" id="symbolInput" type="text" maxlength="1" required>
        <input class="btn" type="submit" value="Показати">
        <input class="btn" type="reset" value="Скинути"><br>
        <span id="answer"></span>
    </form>
</div>

<a href="6)Beautiful ukrainian sentences.html" class="nav-link back">Назад</a>
<a href="8)Math_Methodts.html" class="nav-link forward">Вперед</a>

<script>
    function generateTrees() {
        const symbol = document.getElementById('symbolInput').value;
        const answer = document.getElementById('answer');

        if (!symbol) {
            answer.innerHTML = "Будь ласка, введіть символ.";
            return;
        }

        let tree = "";
        const height = 10;

        for (let i = 1; i <= height; i++) {
            tree += " ".repeat(height - i) + symbol.repeat(2 * i - 1) + "\n";
        }

        
        for (let i = 1; i <= height; i++) {
            tree += symbol.repeat(i) + "\n";
        }

       
        for (let i = 1; i <= height; i++) {
            tree += " ".repeat(height - i) + symbol.repeat(i) + "\n";
        }

        answer.innerHTML = tree;
    }
</script>

</body>
</html>
