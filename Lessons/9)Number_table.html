<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця множення</title>
    <style>
        body {
            background-color: #4a4a4a;
            font-size: 20px;
            text-align: center;
            font-family: sans-serif;
            color: #ead9d9;
        }

        .container {
            background-color: rgb(53, 53, 53);
            border-radius: 5px;
            padding: 20px;
            width: max-content;
            margin: 50px auto;
            box-shadow: #6ce055 0px 6px 12px -2px, rgb(0, 0, 0) 0px 3px 7px -3px;
        }

        table {
            border-collapse: collapse;
            margin: auto;
        }

        td, th {
            border: 1px solid #ead9d9;
            padding: 10px 15px;
            min-width: 40px;
        }

        .header-cell {
            background-color: #6ce055;
            color: black;
            font-weight: bold;
        }

        .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .nav-link:hover {
            background-color: #56b846;
        }

        .back {
            left: 20px;
        }

        .forward {
            right: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <p><b>Таблиця множення від 1 до 10</b></p>
    <table>
        <script>
            document.write("<tr><th class='header-cell'>×</th>");
            for (let i = 1; i <= 10; i++) {
                document.write("<th class='header-cell'>" + i + "</th>");
            }
            document.write("</tr>");

            for (let i = 1; i <= 10; i++) {
                document.write("<tr>");
                document.write("<th class='header-cell'>" + i + "</th>");
                for (let j = 1; j <= 10; j++) {
                    document.write("<td>" + (i * j) + "</td>");
                }
                document.write("</tr>");
            }
        </script>
    </table>
</div>

</body>
</html>
