<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .image-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: opacity 0.5s ease;
        }

        .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .nav-link:hover {
            background-color: #56b846;
        }

        .back {
            left: 20px;
        }

        .forward {
            right: 20px;
        }
    </style>
</head>
<body>

<h2>Image Slideshow</h2>

<div class="image-container">
    <img id="slideshow" src="image1.jpg" alt="Slideshow Image">
</div>

<script>
    const images = [
        "Image1.jpg",
        "Image2.png",
        "Image3.jpg",
        "Image4.jpg",
        "Image5.jpg"
    ];

    let currentIndex = 0;
    const imgElement = document.getElementById("slideshow");

    setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        imgElement.style.opacity = 0;

        setTimeout(() => {
            imgElement.src = images[currentIndex];
            imgElement.style.opacity = 1;
        }, 500); // Час збігається з transition
    }, 2000); // Змінювати зображення кожні 2 секунди
</script>

</body>
</html>
