<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Математичний тест</title>
    <style>
        body {
            background-color: #4a4a4a;
            font-family: sans-serif;
            color: #ead9d9;
            text-align: center;
        }

        .container {
            background-color: rgb(53, 53, 53);
            border-radius: 5px;
            padding: 40px 60px;
            width: 600px;
            margin: 100px auto;
            font-size: 20px;
        }

        .question {
            margin-bottom: 25px;
            text-align: left;
        }

        .question p {
            margin-bottom: 10px;
        }

        .btn {
            background-color: rgba(121, 255, 117, 0.642);
            border: none;
            border-radius: 50px;
            padding: 10px 16px;
            font-size: 16px;
            font-weight: 600;
            color: #070707;
            margin: 20px;
            cursor: pointer;
            transition: filter 0.2s;
        }

        .btn:hover {
            filter: brightness(1.1);
        }

        .outlet {
            margin-top: 20px;
            font-weight: bold;
        }

        .nav-link {
            position: fixed;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #6ce055;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.2s;
            z-index: 1000;
        }

        .nav-link:hover {
            background-color: #56b846;
        }

        .back {
            left: 20px;
        }

        .forward {
            right: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Міні математичний тест</h2>

    <form id="quizForm">
        <div class="question">
            <p>1. Чому дорівнює √49?</p>
            <label><input type="radio" name="q1" value="5"> 5</label><br>
            <label><input type="radio" name="q1" value="7"> 7</label><br>
            <label><input type="radio" name="q1" value="9"> 9</label>
        </div>

        <div class="question">
            <p>2. Скільки буде 5 * 5 / 5?</p>
            <label><input type="radio" name="q2" value="5"> 5</label><br>
            <label><input type="radio" name="q2" value="25"> 25</label><br>
            <label><input type="radio" name="q2" value="1"> 1</label>
        </div>

        <div class="question">
            <p>3. Скільки буде 12 - 7?</p>
            <label><input type="radio" name="q3" value="5"> 5</label><br>
            <label><input type="radio" name="q3" value="4"> 4</label><br>
            <label><input type="radio" name="q3" value="6"> 6</label>
        </div>

        <div class="question">
            <p>4. Скільки буде 3²?</p>
            <label><input type="radio" name="q4" value="6"> 6</label><br>
            <label><input type="radio" name="q4" value="9"> 9</label><br>
            <label><input type="radio" name="q4" value="12"> 12</label>
        </div>

        <div class="question">
            <p>5. Скільки буде (10 + 2) * 2?</p>
            <label><input type="radio" name="q5" value="24"> 24</label><br>
            <label><input type="radio" name="q5" value="20"> 20</label><br>
            <label><input type="radio" name="q5" value="22"> 22</label>
        </div>

        <button type="button" class="btn" onclick="checkAnswers()">Перевірити тест</button>
    </form>

    <div class="outlet" id="output"></div>
</div>

<script>
    function checkAnswers() {
        const correctAnswers = {
            q1: "7",
            q2: "5",
            q3: "5",
            q4: "9",
            q5: "24"
        };

        let score = 0;

        for (let q in correctAnswers) {
            const selected = document.querySelector(`input[name="${q}"]:checked`);
            if (selected && selected.value === correctAnswers[q]) {
                score++;
            }
        }

        document.getElementById('output').innerText = `Правильних відповідей: ${score} з 5`;
    }
</script>

</body>
</html>
